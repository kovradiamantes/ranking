<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kovra ‚Äî Panel de Revendedor</title>
  <style>
    /* Reset y tipograf√≠a */
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
    html,body{height:100%}
    body{
      min-height:100vh;
      color:#fff;
      background: #121212;
      background-attachment: fixed; /* fondo fijo */
      overflow-y:auto;
    }

    

    /* CONTENEDOR PRINCIPAL */
    .container{
      position:relative;
      z-index:10;
      max-width:1100px;
      margin: 0 auto;
      padding: 26px 20px 80px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      min-height:100vh;
    }

    /* INTRO OVERLAY (pantalla completa) */
    .intro-overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:999;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(2px);
      pointer-events:auto;
    }
    .intro-center{
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      justify-content:center;
      max-width:92%;
    }
    .intro-logo {
      width:220px;
      height:220px;
      object-fit:contain;
      opacity:0;
      transform:scale(.6);
      border-radius:14px;
      will-change:opacity,transform;
      filter: drop-shadow(0 14px 36px rgba(0,0,0,0.6));
    }
    .intro-flyer {
      width:720px;
      max-width:92%;
      height:auto;
      opacity:0;
      transform:translateY(12px);
      border-radius:10px;
      will-change:opacity,transform;
      filter: drop-shadow(0 18px 44px rgba(0,0,0,0.6));
    }
    .intro-welcome{
      color:#fff;
      text-align:center;
      opacity:0;
      transform:translateY(8px);
    }
    .intro-welcome h2{
      font-size:2.4rem;
      color:#FFFF00;
      letter-spacing:1px;
    }
    .intro-welcome p{
      color:#ddd;
      margin-top:6px;
      font-size:1rem;
    }

    /* MENU FIJO arriba (logo peque√±o + titulo + botones) */
    header.topbar {
      position:sticky;
      top:0px;
      z-index:50;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      padding:6px 12px;
      width:100%;
      max-width:1200px;
      margin:0 auto 12px;
      pointer-events:auto;
      backdrop-filter: none;
      background: #121212;
    }
    .topbar-row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    .topbar-logo{
      width:64px;
      height:auto;
      border-radius:10px;
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
    }
    .topbar-title{
      font-size:1.25rem;
      color:#FFFF00;
      font-weight:800;
      letter-spacing:0.6px;
    }

    .menu-buttons {
      display:flex;
      gap:12px;
      justify-content:center;
      margin-top:6px;
      flex-wrap:wrap;
      margin-bottom: 6px;
    }
    .btn {
      background:linear-gradient(90deg,#0f0f0f,#111);
      border: 2px solid #FFFF00;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      letter-spacing:.6px;
      cursor:pointer;
      color:#fff;
      min-width:200px;
      text-align:center;
      box-shadow:0 6px 20px rgba(0,0,0,0.4);
      transition:transform .14s ease,opacity .14s ease;
    }
    .btn:active{transform:scale(.98)}
    .btn.secondary{background:linear-gradient(90deg,#151515,#0d0d0d)}

    /* ZONA DIN√ÅMICA (debajo del menu) */
    .content-area{
      width:100%;
      max-width:1100px;
      margin-top:8px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      padding:6px;
    }

    /* Tablas: mismo estilo visual del original */
    table{
      width:100%;
      border-collapse:collapse;
      text-align:left;
      background:transparent;
    }
    thead{background:linear-gradient(90deg,#C20000,#FF1900)}
    th{padding:14px;font-weight:600;text-transform:uppercase;font-size:.9rem;letter-spacing:.5px}
    tbody tr{border-bottom:1px solid rgba(255,255,255,0.08);transition:background .25s}
    tbody tr:hover{background:rgba(255,255,255,0.06)}
    td{padding:12px;font-size:.95rem}
    .pos{text-align:center;font-weight:700;color:#00ff88}

    /* Estilos para secciones que se muestran/ocultan */
    .panel{
      width:100%;
      display:none;
      opacity:0;
      transform:translateY(8px);
      transition:opacity .36s ease, transform .36s ease;
    }
    .panel.show{
      display:block;
      opacity:1;
      transform:translateY(0);
    }

    /* Gallery thumbs */
    .gallery{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .gallery img.thumb{
      width:260px;
      height:150px;
      object-fit:cover;
      border-radius:8px;
      cursor:pointer;
      border:2px solid rgba(255,255,255,0.04);
      transition:transform .12s ease;
    }
    .gallery img.thumb:active{transform:scale(.98)}

    /* Modal imagen */
    .img-modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.85);
      z-index:9999;
      padding:20px;
    }
    .img-modal.show{display:flex}
    .img-box{
      max-width:1100px;
      width:100%;
      max-height:92vh;
      position:relative;
    }
    .img-box img.full{
      width:100%;
      height:auto;
      border-radius:10px;
      display:block;
    }
    .close-x{
      position:absolute;
      top:-12px;
      right:-12px;
      background:#111;
      border:2px solid rgba(255,255,255,0.08);
      color:#fff;
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      cursor:pointer;
      font-weight:700;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }

    /* Responsive */
    @media (max-width:900px){
      .intro-logo{width:180px;height:180px}
      .intro-flyer{width:420px}
      .gallery img.thumb{width:44vw;height:26vw}

    }

      .btn{min-width:120px;padding:10px 12px;font-size:.92rem}

    /**********************
     * RENDER TABLAS y GALER√çA
     **********************/
    function renderTickets(){

        tr.innerHTML = `
          <td class="pos">#${i+1}</td>
          <td>${c.id}</td>
          <td>${c.nombre}</td>

      });
    }

        img.addEventListener('click', ()=> openModal(f.full));

    function fadeIn(el, ms=400, display='block'){
      el.style.display = display;
      el.style.opacity = 0;
      el.style.transform = 'translateY(8px)';
      requestAnimationFrame(()=> {
        el.style.transition = `opacity ${ms}ms ease, transform ${ms}ms ease`;
        el.style.opacity = 1;
        el.style.transform = 'translateY(0)';
      });
    }
    function fadeOut(el, ms=360){
      el.style.transition = `opacity ${ms}ms ease, transform ${ms}ms ease`;
      el.style.opacity = 0;
      el.style.transform = 'translateY(6px)';
      setTimeout(()=>{ el.style.display = 'none'; }, ms + 20);
    }

    function runIntroSequence(){

      topbar.style.display = 'none';

      // 1) logo: anim zoom + fade (3s visible)
      // aplicamos transform + transition manual para zoom effect

        introLogo.style.opacity = 1;

      });

            introFlyer.style.opacity = 1;

        // esperar 5s con flyer visible
        setTimeout(()=>{
          // fade out flyer
          introFlyer.style.transition = 'opacity 500ms ease, transform 500ms ease';
          introFlyer.style.opacity = 0;
          introFlyer.style.transform = 'translateY(8px)';
          setTimeout(()=>{ introFlyer.style.display = 'none'; }, 520);

          // mostrar welcome
          setTimeout(()=>{
            introWelcome.style.display = 'block';
            introWelcome.style.opacity = 0;
            introWelcome.style.transform = 'translateY(10px)';
            requestAnimationFrame(()=> {
              introWelcome.style.transition = 'opacity 600ms ease, transform 600ms ease';
              introWelcome.style.opacity = 1;
              introWelcome.style.transform = 'translateY(0)';
            });

            // mantener 3s la bienvenida
            setTimeout(()=>{
              // fade out welcome
              introWelcome.style.transition = 'opacity 500ms ease, transform 500ms ease';
              introWelcome.style.opacity = 0;
              introWelcome.style.transform = 'translateY(8px)';
              setTimeout(()=>{
                introWelcome.style.display = 'none';
                // esconder overlay y mostrar topbar/menu
                introOverlay.style.display = 'none';
                introOverlay.setAttribute('aria-hidden','true');
                // mostrar topbar (menu) fijo
                topbar.style.display = 'flex';
                // aseguramos que el topbar aparezca con fade
                topbar.style.opacity = 0;
                topbar.style.transform = 'translateY(-6px)';
                requestAnimationFrame(()=>{
                  topbar.style.transition = 'opacity 500ms ease, transform 500ms ease';
                  topbar.style.opacity = 1;
                  topbar.style.transform = 'translateY(0)';
                });
              },520);
            }, 3000); // 3s welcome
          }, 540);
        }, 5000); // 5s flyer
      }, 3000); // 3s logo
    }

    // ejecutar al cargar
    window.addEventListener('load', ()=>{
      // inicializar estados de paneles
      hideAllPanels();
      // iniciar secuencia
      runIntroSequence();
      // precarga: renderizar tablas y galer√≠a para respuesta r√°pida
      renderTickets();
      renderDiamantes();
      renderGallery();
    });

  </script>
</body>
